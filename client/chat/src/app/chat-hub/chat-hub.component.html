<ul>
  <li *ngFor="let group of groups">
    <span>Group: </span>
    <a routerLink="/chat/{{group.name}}" class=" nav-link">
      <label>{{group.name}}</label>
    </a>
    <span style="display:block">Channels: </span>
    <ul>
      <li *ngFor="let channel of group.channels">
        <a routerLink="/chat/{{group.name}}/{{channel.name}}" class="nav-link">{{channel.name}}</a>
      </li>
    </ul>
  </li>
</ul>
